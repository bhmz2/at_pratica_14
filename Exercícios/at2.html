<!DOCTYPE html>
<html>
    <head>
    <title>Formulário de Reserva de Viagem</title>
    </head>
        <body>

        <form action="submit.php" method="post">

        <fieldset>
            <legend>Dados Pessoais</legend>

                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="E-mail">

        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>

                <input type="checkbox" name="servicos[]" value="compra_de_passagens"> Compra de Passagens
                <input type="checkbox" name="servicos[]" value="reserva_de_hospedagem"> Reserva de Hospedagem
                <input type="checkbox" name="servicos[]" value="aluguel_de_veiculos"> Aluguel de Veículos

        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>

                <input type="radio" name="forma_de_pagamento" value="cartao_de_credito"> Cartão de Crédito
                <input type="radio" name="forma_de_pagamento" value="boleto"> Boleto
                <input type="radio" name="forma_de_pagamento" value="pix"> PIX

        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>

                <select name="prazo_de_pagamento">
                <option value="a_vista">À Vista</option>
                <option value="cinco_vezes_sem_juros">Cinco Vezes Sem Juros</option>
                <option value="dez_vezes_com_juros">Dez Vezes Com Juros</option>
                </select>

        </fieldset>

         <input type="submit" value="Enviar">

        </form>

        </body>
</html>
